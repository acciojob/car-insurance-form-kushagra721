<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email</label>
		<input type="email" id="email" name="email" required>

		<label for="gender">Gender</label>
		<input type="radio" id="gender" name="gender" value="male" required>
		<label for="gender">Male</label>
		
		<input type="radio" id="gender-female" name="gender" name="female" required>
		<label for="gender-female">Female</label>

		<label for="cars">Car Brands</label>
		<select id="cars" name="car-brand" required>
			<option value="BMW">BMW</option>
		    <option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		
		<label for="carage">Car Age</label>
		<input type="number" id="carage" name="age" required>

		<label for="dop">Date of Purchase</label>
		<input type="date" id="dop" name="date-of-purchase" required>

		<label for="password">Password</label>
		<input type="hidden" id="password" name="password" required>

		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
